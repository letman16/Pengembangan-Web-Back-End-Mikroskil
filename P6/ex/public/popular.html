<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .jumlah {
            text-align: center;
            width: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Simple header</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
            </ul>
        </header>

        <div class="produk">
            <div class="row">
                <div class="col-6">
                    <img src="https://media.istockphoto.com/photos/close-up-businessman-hands-working-in-office-with-laptop-businessman-picture-id1279127416"
                        width="350" height="400" alt="">
                </div>
                <div class="col-6 mt-5">
                    <div class="mt-5"></div>
                    <span>SKU: BRG-003</span>
                    <h4 class="mt-2 mb-2">Popular Item</h4>
                    <p class="price">
                        <span class="discPrice text-decoration-line-through">
                            <!-- $20.00 -->
                        </span>
                        <span class="netPrice">
                            $18.00
                        </span>
                    </p>
                    <div class="deskripsi mt-4 mb-2">
                        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Incidunt debitis unde nulla rerum totam asperiores praesentium, aliquid eius iusto dolores.
                    </div>
                    <input class="jumlah" type="number" value="1" class="ps-2 pe-2">
                    <a href="/popular" class="btn btn-outline-dark">Add to cart</a>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
