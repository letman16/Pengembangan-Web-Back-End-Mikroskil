<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task 1 - Perhitungan Nilai Akhir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <style>
        #btnSubmit,
        #btnUlangi {
            float: right;
        }
        
        .result,
        #btnUlangi {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">Task 1 - Perhitungan Nilai Akhir</h1>
        <form>
            <div class="mb-3">
                <label for="NUTS" class="form-label">Nilai UTS</label>
                <input type="number" class="form-control" id="NUTS" aria-describedby="nUTSHelp" />
            </div>
            <div class="mb-3">
                <label for="NTugas" class="form-label">Nilai Tugas</label>
                <input type="number" class="form-control" id="NTugas" aria-describedby="nTugasHelp" />
            </div>
            <div class="mb-3">
                <label for="NUAS" class="form-label">Nilai UAS</label>
                <input type="number" class="form-control" id="NUAS" aria-describedby="nUASHelp" />
            </div>
            <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit
        </button>
            <button type="button" class="btn btn-warning" id="btnUlangi" onclick="location.reload(true)">
          Ulangi
        </button>
        </form>
        <br />
        <div class="result mt-4">
            <div class="card">
                <div class="card-header">Hasil Perhitungan</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <div class="row">
                            <div class="col-7">
                                <li class="list-group-item">Nilai UTS:</li>
                            </div>
                            <div class="col-5">
                                <li class="list-group-item">
                                    <span class="fst-italic" id="iNilaiUTS"></span> /
                                    <span class="fw-bold" id="hitungNilaiUTS"></span>**
                                </li>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-7">
                                <li class="list-group-item">Nilai Tugas:</li>
                            </div>
                            <div class="col-5">
                                <li class="list-group-item">
                                    <span class="fst-italic" id="iNilaiTugas"></span> /
                                    <span class="fw-bold" id="hitungNilaiTugas"></span>**
                                </li>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-7">
                                <li class="list-group-item">Nilai UAS:</li>
                            </div>
                            <div class="col-5">
                                <li class="list-group-item">
                                    <span class="fst-italic" id="iNilaiUAS"></span> /
                                    <span class="fw-bold" id="hitungNilaiUAS"></span>**
                                </li>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="text-center">
                                Nilai Akhir:
                                <span class="fst-italic fw-bold" id="rNilaiAkhir"> </span>
                                <hr /> Nilai Huruf:
                                <span class="fw-bold" id="rNilaiHuruf"> A </span>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="card-footer">
                    Ketentuan: Nilai Akhir = 30% Nilai UTS+ 40% Nilai Tugas + 30% Nilai UAS
                    <br /> ** Nilai yang sudah dihitung dengan Ketentuan
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        $("#btnSubmit").click(function() {
            var nilaiHuruf = "";
            var nilaiUTS = $("#NUTS").val();
            var nilaiTugas = $("#NTugas").val();
            var nilaiUAS = $("#NUAS").val();
            if (nilaiUTS && nilaiTugas && nilaiUAS) {
                var nilaiAkhir = nilaiUTS * 0.3 + nilaiTugas * 0.4 + nilaiUAS * 0.3;
                if (nilaiAkhir > 79) {
                    nilaiHuruf = "A";
                } else if (nilaiAkhir >= 70 && nilaiAkhir < 80) {
                    nilaiHuruf = "B";
                } else if (nilaiAkhir >= 60 && nilaiAkhir < 70) {
                    nilaiHuruf = "C";
                } else if (nilaiAkhir >= 40 && nilaiAkhir < 60) {
                    nilaiHuruf = "D";
                } else {
                    nilaiHuruf = "E";
                }

                if (nilaiHuruf) {
                    var iNilaiUTS = $("#iNilaiUTS");
                    var iNilaiTugas = $("#iNilaiTugas");
                    var iNilaiUAS = $("#iNilaiUAS");

                    var hitungNilaiUTS = $("#hitungNilaiUTS");
                    var hitungNilaiTugas = $("#hitungNilaiTugas");
                    var hitungNilaiUAS = $("#hitungNilaiUAS");

                    var rNilaiAkhir = $("#rNilaiAkhir");
                    var rNilaiHuruf = $("#rNilaiHuruf");

                    iNilaiUTS.text(nilaiUTS);
                    iNilaiTugas.text(nilaiTugas);
                    iNilaiUAS.text(nilaiUAS);

                    hitungNilaiUTS.text(nilaiUTS * 0.3);
                    hitungNilaiTugas.text(nilaiTugas * 0.4);
                    hitungNilaiUAS.text(nilaiUAS * 0.3);

                    rNilaiAkhir.text(nilaiAkhir);
                    rNilaiHuruf.text(nilaiHuruf);

                    if (rNilaiAkhir && rNilaiHuruf) {
                        $("#NUTS, #NTugas, #NUAS").prop("disabled", true);
                        $(".result, #btnUlangi").show();
                        $("#btnSubmit").hide();
                    }

                }
            } else {
                Swal.fire(
                    'Gagal',
                    'Semua data wajib diisi',
                    'info'
                )
            }
        });
    });
</script>

</html>
