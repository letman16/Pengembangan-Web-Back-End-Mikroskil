<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Punnny Web</h1>
        <div class="card mt-5">
            <div class="card-header text-center">
                <span id="artist" class="mt-2 fw-bold fs-5">

                </span>
            </div>
            <div class="card-body">
                <input id="songTitle" class="mt-1 mb-1 form-control text-center border border-dark p-2 bg-light" />
                <p id="songLyrics" class="text-center">

                </p>
            </div>
            <div class="card-footer text-center">
                <p class="mt-2">Jumlah Kata: <span id="jumlahKata"></span></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let lirik_lagu = {
            status: true,
            data: {
                artist: "Westlife",
                songTitle: "I Have A Dream",
                songLyrics: "I have a dream, a song to sing\nTo help me cope with anything\nIf you see the wonder (wonder) of a fairy tale\nYou can take the future even if you fail"
            }
        }

        let artist = $("#artist")
        let songTitle = $("#songTitle")
        let songLyrics = $("#songLyrics")
        let jumlahKata = $("#jumlahKata")


        dataArtis = lirik_lagu.data.artist
        dataJudulLirik = lirik_lagu.data.songTitle
        dataLirikLagu = lirik_lagu.data.songLyrics.replaceAll("\n", " </br>")

        artist.html(dataArtis)
        songTitle.val(dataJudulLirik)
        songLyrics.html(dataLirikLagu)

        let hitungJumlahKata = dataLirikLagu.split(" ").length
        jumlahKata.html(jumlahKata.html() + hitungJumlahKata)
    </script>
</body>

</html>
